<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>سجل الفرق</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-image: url('https://cdn.discordapp.com/attachments/1347210215807778919/1347596399021396072/90a6462aa72d81e374a7fcc783c2d991.jpg?ex=67cc6672&is=67cb14f2&hm=002678f30ff61fbd4b7a3cf6ebc79835f6f6add4bbab1225261b8216b65ac4c4&');
      background-size: cover;
      background-attachment: fixed;
      background-position: center;
    }
    .intro {
      font-size: 18px;
      margin-bottom: 30px;
      color: #fff;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      display: inline-block;
      border-radius: 10px;
    }
    .discord-btn {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      background-color: #7289da;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      display: inline-block;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }
    .discord-btn:hover {
      background-color: #5b6eae;
    }
    .letter-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 50px;
    }
    .group-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .letter-box {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 120px;
      height: 120px;
      border: 2px solid #fff;
      font-size: 20px;
      background-color: rgba(0, 0, 0, 0.7);
      color: #fff;
      border-radius: 10px;
      font-weight: bold;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
    }
    .letter {
      font-size: 24px;
      color: #fff;
      margin-bottom: 10px;
    }
    .name-box {
      font-size: 14px;
      text-align: center;
      color: #fff;
    }
  </style>
</head>
<body>

  <!-- زر للدخول إلى سيرفر ديسكورد -->
  <a href="https://discord.gg/Qgra58X5" class="discord-btn" target="_blank">
    Event Discord
  </a>
  
  <h1 style="color: white;">سجل الفرق</h1>
  
  <p class="intro">
    في هذه الصفحة، كل حرف يعبر عن اسم الفرق وبجانبه اسماء الاعضاء
  </p>

  <div class="letter-container">
    <div class="group-box">
      <div class="letter">R</div>
      <div class="letter-box">
        <div class="name-box">Helium</div>
        <div class="name-box">Balo6a</div>
      </div>
    </div>

    <div class="group-box">
      <div class="letter">G</div>
      <div class="letter-box">
        <div class="name-box">iBmPro</div>
        <div class="name-box">M7mdomn</div>
      </div>
    </div>

    <div class="group-box">
      <div class="letter">B</div>
      <div class="letter-box">
        <div class="name-box">Kamal</div>
        <div class="name-box">Talalxr</div>
      </div>
    </div>

    <div class="group-box">
      <div class="letter">N</div>
      <div class="letter-box">
        <div class="name-box">Duck</div>
        <div class="name-box">Evr</div>
      </div>
    </div>

    <div class="group-box">
      <div class="letter">M</div>
      <div class="letter-box">
        <div class="name-box">Topeck</div>
        <div class="name-box">Freekill</div>
      </div>
    </div>

    <div class="group-box">
      <div class="letter">T</div>
      <div class="letter-box">
        <div class="name-box">Mount</div>
        <div class="name-box">M7md (غليص)</div>
      </div>
    </div>

    <div class="group-box">
      <div class="letter">L</div>
      <div class="letter-box">
        <div class="name-box">Ahmed Aonnx</div>
        <div class="name-box">Yasaw</div>
      </div>
    </div>

    <div class="group-box">
      <div class="letter">O</div>
      <div class="letter-box">
        <div class="name-box">Aiko</div>
        <div class="name-box">FKACE</div>
      </div>
    </div>

    <div class="group-box">
      <div class="letter">Y</div>
      <div class="letter-box">
        <div class="name-box">.9qt(77)</div>
        <div class="name-box">O5u.</div>
      </div>
    </div>
  </div>

</body>
</html>
